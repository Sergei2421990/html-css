<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits-lists</title>
    <style>
       
        ol {
            margin-bottom: 20px;
            background-color: rgb(233, 141, 141);
            color: aliceblue;
        }
        li {
            background-color: rgb(247, 40, 40);
            color: aliceblue;
            padding-left: 10px;
            padding-bottom: 10px;
        }

    </style>
</head>
<body>
    <main>
    <ol>
        <li><span>Apple</span></li>
        <li><span>Orange</span></li>
        <li><span>Pineapple</span></li>
        <li><span>Pear</span></li>
        <li><span>Cherry</span></li>
    </ol>
    </main>
    
</body>
</html>
